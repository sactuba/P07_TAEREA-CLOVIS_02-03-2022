<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/inscription.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-hat-chef"></i>
      <h1>Les petit plats</h1>
    </header>
    <main>
      <form
        method="POST"
        name="form"
        class="col g-3 needs-validation"
        id="form-inscription"
        novalidate
      >
        <div class="col-md-6">
          <label for="input-nom" class="form-label">Nom</label>
          <input
            type="text"
            name="nom"
            class="form-control"
            id="input-nom"
            value=""
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-6">
          <label for="input-prenom" class="form-label">Prenom</label>
          <input
            type="text"
            name="prenom"
            class="form-control"
            id="input-prenom"
            value=""
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-6">
          <label for="input-mail" class="form-label">Adresse mail</label>
          <input
            type="email"
            name="mail"
            class="form-control"
            id="input-mail"
            value=""
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-6">
          <label for="input-mdp" class="form-label">Mot de passe</label>
          <input
            type="password"
            name="mdp"
            class="form-control"
            id="input-mdp"
            required
          />
          <div class="invalid-feedback">Please provide a valid city.</div>
        </div>
        <div class="col-md-6">
          <label for="input-mdpConfirmation" class="form-label"
            >Confirmer le mot de passe</label
          >
          <input
            type="password"
            name="mdp-confirmation"
            class="form-control"
            id="input-mdpConfirmation"
            value=""
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-6">
          <button class="btn btn-primary" type="reset">reset</button>
          <button class="btn btn-primary" type="submit" onclick="submitForm()">
            Confirmer
          </button>
        </div>
      </form>
    </main>
    <script src="scripts/inscription.js"></script>
  </body>
</html>
