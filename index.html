<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petit plats</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-hat-chef"></i>
      <h1>Les petit plats</h1>
    </header>
    <nav>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control search-input"
          placeholder="Rechecher une recette"
          aria-label="Rechecher une recette"
          aria-describedby="button-addon2"
        />
        <i class="fa-solid fa-magnifying-glass search-icone"></i>
      </div>

      <div class="card-search"></div>

      <div class="filter">
        <div class="input-group lg">
          <input
            type="text"
            id="ingredients-input"
            class="form-control"
            placeholder="Ingredients"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <i class="fa-solid fa-angle-up arrow-filter"></i>
          <div class="display-ing"></div>
        </div>

        <div class="input-group lg">
          <input
            type="text"
            id="appareils-input"
            class="form-control"
            placeholder="Appareils"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <i class="fa-solid fa-angle-up arrow-filter"></i>
        </div>

        <div class="input-group lg">
          <input
            type="text"
            id="ustensils-input"
            class="form-control"
            placeholder="Ustensils"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <i class="fa-solid fa-angle-up arrow-filter"></i>
        </div>
      </div>
    </nav>

    <main class="row row-cols-1 row-cols-md-3 g-4" id="main"></main>

    <script src="data/recipes.js "></script>
    <script src="scripts/index.js "></script>
  </body>
</html>
