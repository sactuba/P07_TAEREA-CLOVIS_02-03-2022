<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="" alt="" />
      <h1>Les petit plats</h1>
    </header>
    <nav>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Rechecher une recette"
          aria-label="Rechecher une recette"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Button
        </button>
      </div>
      <div class="filter">
        <div class="input-group lg">
          <input
            type="text"
            id="ingredients"
            class="form-control"
            placeholder="Ingredients"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group lg">
          <input
            type="text"
            id="appareils"
            class="form-control"
            placeholder="Appareils"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group lg">
          <input
            type="text"
            id="ustensils"
            class="form-control"
            placeholder="Ustensils"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
    </nav>

    <main class="row row-cols-1 row-cols-md-3 g-4" id="main"></main>

    <script src="data/recipes.js "></script>
    <script src="scripts/index.js "></script>
  </body>
</html>
