<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/connexion.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-hat-chef"></i>
      <h1>Les petit plats</h1>
    </header>
    <main>
      <form
        method="POST"
        name="form-connexion"
        class="col g-3 needs-validation"
        id="form-connexion"
        novalidate
      >
        <div class="mb-3">
          <label for="mail-connexion" class="form-label">Addresse mail</label>
          <input
            type="email"
            name="mail-connexion"
            class="form-control"
            id="mail-connexion"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="mdp-connexion" class="form-label">Mot de passe</label>
          <input
            type="password"
            name="mdp-connexion"
            class="form-control"
            id="mdp-connexion"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Se souvenir de moi</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </form>
      <a href="inscription.html">S'inscrire</a>
    </main>
  </body>
</html>
